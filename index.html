<!doctype html>
<html lang="isv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tutéjšy Vibe</title>
  <meta name="description" content="Tutéjšy Vibe — прогулки, приложение, выставка, плакаты и NFT-архив города." />
  <meta name="theme-color" content="#0b0b10" />

  <style>
    :root{
      --bg:#0b0b10;
      --card:#10101a;
      --card2:#0f0f17;
      --text:#ffffff;
      --muted:#b7b7c7;
      --muted2:#9a9ab0;
      --line:rgba(255,255,255,.12);
      --glow:rgba(138,92,255,.35);
      --accent:#8a5cff;   /* violet */
      --accent2:#37d6b5;  /* mint */
      --accent3:#ffcc66;  /* amber */
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:
        radial-gradient(900px 600px at 20% 10%, rgba(138,92,255,.18), transparent 55%),
        radial-gradient(900px 600px at 90% 30%, rgba(55,214,181,.12), transparent 55%),
        radial-gradient(900px 600px at 50% 90%, rgba(255,204,102,.08), transparent 60%),
        var(--bg);
      color:var(--text);
      min-height:100vh;
    }
    a{color:inherit;text-decoration:none}

    .wrap{
      max-width:460px;
      margin:0 auto;
      padding:26px 18px 42px;
    }

    .top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom:14px;
    }

    .brand-dot{
      width:10px;height:10px;border-radius:999px;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      box-shadow: 0 0 18px var(--glow);
      flex:0 0 auto;
    }

    .lang{
      display:flex;
      flex-wrap:wrap;
      justify-content:flex-end;
      gap:8px;
    }

    .lang button{
      border:1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.04);
      color: rgba(255,255,255,.78);
      border-radius:999px;
      padding:7px 10px;
      font-size:12px;
      cursor:pointer;
      transition:.18s ease;
      box-shadow: 0 0 0 rgba(0,0,0,0);
    }
    .lang button:hover{
      transform: translateY(-1px);
      border-color: rgba(255,255,255,.32);
    }
    .lang button.active{
      background: linear-gradient(135deg, rgba(138,92,255,.95), rgba(55,214,181,.80));
      border-color: transparent;
      color: #0b0b10;
      box-shadow: 0 10px 28px rgba(138,92,255,.20);
      font-weight: 700;
    }

    h1{
      margin:10px 0 6px;
      text-align:center;
      font-size:28px;
      letter-spacing:.06em;
    }

    .subtitle{
      text-align:center;
      font-size:13px;
      color:var(--muted);
      margin-bottom:8px;
    }
    .tagline{
      text-align:center;
      font-size:12px;
      color:var(--muted2);
      line-height:1.5;
      margin-bottom:22px;
    }

    .buttons{display:grid;gap:12px;margin-bottom:22px;}

    .button{
      padding:16px 16px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.05);
      text-align:center;
      transition:.18s ease;
      box-shadow: 0 10px 30px rgba(0,0,0,.22);
    }
    .button:hover{transform: translateY(-1px); border-color: rgba(255,255,255,.26);}
    .button .t{display:block;font-size:16px;font-weight:700;}
    .button .s{display:block;font-size:12px;color:rgba(255,255,255,.70);margin-top:4px;line-height:1.35;}

    .button.primary{
      background: linear-gradient(135deg, rgba(255,255,255,.95), rgba(255,255,255,.82));
      border-color: transparent;
      color:#0b0b10;
    }
    .button.primary .s{color: rgba(11,11,16,.72);}

    .button.accent{
      background: linear-gradient(135deg, rgba(138,92,255,.22), rgba(55,214,181,.12));
      border-color: rgba(138,92,255,.35);
    }

    .section{
      margin-top:18px;
      padding-top:18px;
      border-top:1px solid var(--line);
    }
    .section h2{
      margin:0 0 10px;
      font-size:14px;
      letter-spacing:.02em;
      color: rgba(255,255,255,.92);
    }
    .section p, .section li{
      font-size:14px;
      line-height:1.6;
      color: rgba(255,255,255,.75);
    }
    ul{margin:10px 0 0; padding-left:18px;}

    .chips{display:flex;flex-wrap:wrap;gap:8px;margin-top:10px;}
    .chip{
      padding:7px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.04);
      font-size:12px;
      color: rgba(255,255,255,.72);
    }
    .foot{
      margin-top:18px;
      font-size:12px;
      color: rgba(255,255,255,.55);
      line-height:1.6;
    }
    .contact a{border-bottom:1px dashed rgba(255,255,255,.35)}
  </style>
</head>

        <button data-lang="de">DE</button>
      </div>
